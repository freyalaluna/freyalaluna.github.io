## Homepage about
- id: "about_title"
  translation: "Who am I?"

- id: "about_content"
  translation:  <p class="lead">
      Though I'm a software engineer by trade, I have a deep love of the social sciences and philosophy. 
      I believe that everyone brings something unique to a team from their own lived experience, and encouraging people to 
      bring that experience to the table is how teams can flourish.
      </p>
      <p class="lead">
      During my undergrad, I spent the brunt of my time learning in C and C++. Though tumultuous at first, this gave me a strong understanding
      of the underlying processes that let computers work their magic. From there, I branched out into object-oriented programming and web development,
      getting firsthand experience working on full-stack applications. Here is where I started to find my love of API design and network computing,
      which was further solidified when I began working on the Firefox browser's Reporting API under the guidance of my mentors at Mozilla. I can't put my
      finger on why exactly, but the ways we as developers design systems to communicate with each other is fascinating, and it's one of the primary focuses of my current bout of self-guided learning.
      </p>

- id: "about_button"
  translation: "About Me"

