## Homepage showcase
- id: "showcase_title"
  translation: "Hello, I’m Freya!"

- id: "showcase_subtitle"
  translation: "Junior Backend Developer"

- id: "showcase_description"
  translation: "The world of tech is vast, and I'm trying my best to learn and grow as much as I can. As a recent graduate, I've learned the hard way just how much room I still have left to improve, and I intend to do just that for the rest of my career.
  The principles of my education were grounded in backend development, but that hasn't stopped me from staying curious and branching out to bolster areas I know I'm weak in."

